{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Add a New Habit</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Habit</button>
        <!-- Cancel Button -->
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
